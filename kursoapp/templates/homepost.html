{% extends "base.html" %}
{% load dajaxice_templatetags %}

{% block head %}
    {% dajaxice_js_import %}
{% endblock %}

{% block body %}
    <form method="post" action="{% url homepost %}" id="login-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="submit" value="Save" id="sign-in"/>
        <input type="text" value="" id="result">
        <input type="button" onclick="Dajaxice.kursoapp.randomize(Dajax.process);" value="Random!">
    </form>

{% endblock %}
